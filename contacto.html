<div class="col-md-6">
	<form>
                <div class="form-group">
                    <div class="controls">
                        <label>Nombres:</label>
                        <input type="text" placeholder="Carlos" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <label>Telefono:</label>
                        <input type="tel" placeholder="+54(294)-4.." class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <label>Email:</label>
                        <input type="email" placeholder="name@correo.com" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <label>Mensaje:</label>
                        <textarea rows="8" cols="100" class="form-control"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
</div>
<div class="col-md-6 redes">
	<a class="btn btn-block btn-social btn-facebook">
    	<span class="fa fa-facebook"></span> Sign in with Facebook
  	</a>
  	<a class="btn btn-block btn-social btn-pinterest">
    	<span class="fa fa-pinterest"></span> Sign in with Pinterest
  	</a>
  	<a class="btn btn-block btn-social btn-instagram">
    	<span class="fa fa-instagram"></span> Sign in with Instagram
  	</a>
</div>
